<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiempo</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">El Tiempo</h3>
            <div>
                <h1 class="temp">16&#176;</h1>
                <div class="city-time">
                    <h1 class="name">Donosti</h1>
                    <small>
                        <span class="time">12:00</span>
                        <span class="date">Lunes 28 de Julio</span> 
                    </small>
                </div>
                <div class="weather">
                    <img src="icons/day/" class="icon" alt="icon" width="50" height="50">
                    <span class="condition">Nublado</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input type="text" class="search" placeholder="Buscar ciudad">
                <button type="submit" class="submit">
                    <i class="fas fa-magnifying-glass"></i>                
                </button>
            </form>

            <ul class="cities">
                <li class="city">New York</li>
                <li class="city">Madrid</li>
                <li class="city">Donosti</li>
                <li class="city">Tokio</li>
            </ul>

            <ul class="details">
                <h4>Detalles</h4>
                <li>
                    <span>Nublado</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humedad</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Viento</span>
                    <span class="wind">10km/h</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
