<!DOCTYPE html>
<!-- Created By CodingNepal - www.youtube.com/codingnepal || www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3 En raya </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <!-- SELECCION -->
  <div class="select-box">
    <header>3 En Raya</header>
    <div class="content">
      <div class="title">Selecciona un jugador</div>
      <div class="options">
        <button class="playerX">Jugador (X)</button>
        <button class="playerO">Jugador (O)</button>
      </div>
    </div>
  </div> 

  <!-- JUEGO -->
  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">Turno de X</span>
        <span class="Oturn">Turno de O</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
  </div>

  <!-- RESULTADOS -->
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn">
      <button>Volver a jugar</button>
    </div>
  </div>

  <script src="index.js"></script>

</body>
</html>
