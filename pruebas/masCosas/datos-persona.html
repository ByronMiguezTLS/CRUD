<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduce Datos Personales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="p-5">

    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1>Introduce tus datos personales</h1>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <form id="formDatosPersonales">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="edad" class="form-label">Edad</label>
                        <input type="number" class="form-control" id="edad" required>
                    </div>
                    <div class="mb-3">
                        <label for="genero" class="form-label">GÃ©nero</label>
                        <select class="form-select" id="genero" required>
                            <option value="">Selecciona...</option>
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-primary" onclick="guardarDatosPersonales()">Guardar Datos</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Objeto para almacenar los datos personales
        let datosPersonales = {
            nombre: '',
            edad: 0,
            genero: ''
        };

        function guardarDatosPersonales() {
            // Obtener los valores de los campos del formulario
            datosPersonales.nombre = document.getElementById('nombre').value;
            datosPersonales.edad = parseInt(document.getElementById('edad').value);
            datosPersonales.genero = document.getElementById('genero').value;

            // Validar la edad
            if (datosPersonales.edad < 18) {
                alert("Debes ser mayor de edad para continuar.");
                return;
            }

            // Guardar los datos en localStorage (opcional)
            localStorage.setItem('datosPersonales', JSON.stringify(datosPersonales));

            // Redirigir a index.html
            window.location.href = 'index.html';
        }
    </script>

</body>
</html>
