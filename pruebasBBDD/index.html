<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar PHP</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.css' integrity='sha512-c9N/Xq0n4rQdyCXF4RgrRYAAOSnNJDp8NWILsSUx+33zWyaMbXXvqajgO0UXybRdTGVpxq3FBrcGwabkWsT8OA==' crossorigin='anonymous'/>
</head>
<body>

<div class="container bg-white rounded p-4 col-xl-8 col-lg-8 mt-5">

    <h2 class="w-100 text-center mb-4">Lista de usuarios</h2>

    <table class="table table-hover">

        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Género</th>
            </tr>
        </thead>
        <tbody id="table_data"></tbody>

    </table>

</div>

<script>
    fetch('listar.php')
    .then(res => res.json())
    .then(data => {

        let str = '';
        data.forEach(item => {
            str += `
                <tr>
                    <td>${item.nombre}</td>
                    <td>${item.edad} años</td>
                    <td>${item.genero}</td>
                </tr>
            `;
        });
        document.getElementById('table_data').innerHTML = str;

    })
    .catch(error => {
        console.error('Error:', error);
    });
</script>

</body>
</html>
