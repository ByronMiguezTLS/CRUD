<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Javascript CRUD</h1>
    </div>
    <div class="container">
        <div class="container mb-5">
            <div class="row">
                <form id="formData">
                    <div class="mb-3">
                      <label class="form-label">Correo electrónico</label>
                      <input type="email" class="form-control" id="inputEmail" placeholder="Correo Electrónico" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Nombre" required>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="inputPhone" placeholder="Teléfono" required>
                      </div>
                    <button type="submit" class="btn btn-primary" id="btnAdd">Agregar</button>
                    <button type="button" class="btn btn-primary" id="btnUpdate" style="display:none;">Actualizar</button>
                  </form>
            </div>
            <hr>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Correo</th>
                        <th>Nombre</th>
                        <th>Teléfono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tableData"></tbody>
            </table>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
